<h1 class="justify-center align-center">Upload Json Here</h1>
<div class="align-center gap-2 upload mb-15 mt-15">
    <p-fileUpload (onSelect)="onFileSelect($event)" name="file" accept=".json" auto clear></p-fileUpload>
    <p-button (click)="uploadJSON()">Upload JSON</p-button>
    <div class="gen" *ngIf="uploadError">{{ uploadError }}</div>
</div>
